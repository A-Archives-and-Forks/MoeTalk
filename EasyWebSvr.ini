[WebServer]
RootDir=.\
ListenPort=8080
MaxThreadNum=100
Timeout=5000
bAutoRun=0
bIconStartStop=0
MaxContentLength=16777216
MaxHeaderLength=4096
[Cgi]
EnableCgi=1
EnableIsapi=1
IsapiCache=1
EnablePhp=1
[Docs]
DefaultHtml=index.htm,index.html,default.htm,index.php
EnableDirBrowse=1
ShowDirAlways=0
[ScriptEngine]
[Log]
LogToWindow=1
LogWndMaxLine=50
LogToFile=0
LogFileName=
[StartParam]
bShowWnd=1
bStartRun=0
