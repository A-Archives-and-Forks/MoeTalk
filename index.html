//检测版本

XHR(MoeTalkURL+"manifest.json"+"?timestamp="+new Date().getTime(),function(json)
{
	json = JSON.parse(json.replace(/\/\/.*|\/\*[\s\S]*?\*\//g, ''))
	manifest = json.version
	let str = ''
	if(本地版本 != json.version.code)
	{
		str += `【客户端】当前版本：${本地版本}\n`
		str += `【客户端】最新版本：${json.version.code}\n`
	}
	if(游戏版本[mt_settings['选择游戏']] != json.version.game[mt_settings['选择游戏']])
	{
		str += `【数据包】当前版本：${游戏版本[mt_settings['选择游戏']]}\n`

	}
